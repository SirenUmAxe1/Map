<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        .map-container {
            position: relative;
            display: inline-block;
        }
        .map-container img {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Polygon shape using clip-path */
        .area-poly {
            position: absolute;
            clip-path: polygon(0 0, 50% 0, 50% 50%, 0 100%, 100% 100%, 100% 50%, 50% 50%, 50% 0); /* Adjust the polygon shape */
            background-color: rgba(255, 0, 0, 0.2); /* Transparent area */
            border: 2px solid rgba(0, 255, 0, 0.5); /* Visible border */
            transition: all 0.3s ease;
        }

        /* Circle shape using border-radius */
        .area-circle {
            position: absolute;
            width: 100px; /* Adjust size */
            height: 100px; /* Adjust size */
            border-radius: 50%; /* Circle */
            background-color: rgba(255, 0, 0, 0.2); /* Transparent area */
            border: 2px solid rgba(0, 255, 0, 0.5); /* Visible border */
            transition: all 0.3s ease;
        }

        /* Hover effect */
        .area-poly:hover, .area-circle:hover {
            border-color: rgba(255, 0, 0, 0.7); /* Glow effect */
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="map-container">
        <img src="empty map.png" usemap="#image-map">
        <!-- Define the clickable polygon area using clip-path -->
        <a href="https://cat-bounce.com/" class="area-poly" style="top: 1619px; left: 957px; width: 200px; height: 200px;" title="S3-Q3"></a>
        <!-- Define the clickable circle area -->
        <a href="https://cat-bounce.com/" class="area-circle" style="top: 1660px; left: 1223px;" title="piss"></a>
    </div>
</body>
</html>
