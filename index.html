<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        /* Make the areas visible on hover by applying a highlight */
        area {
            position: absolute;
            outline: 2px solid rgba(255, 0, 0, 0.7); /* Add visible borders on hover */
            background-color: rgba(255, 0, 0, 0.3); /* Optional: Make them semi-transparent */
            transition: all 0.3s ease;
        }
        
        area:hover {
            outline: 2px solid rgba(0, 255, 0, 0.7); /* Glow on hover */
            background-color: rgba(0, 255, 0, 0.3); /* Highlight on hover */
        }
    </style>
</head>
<body>
    <img src="empty map.png" usemap="#image-map">
    <map name="image-map">
        <area target="_self" alt="S3-Q3" title="S3-Q3" href="https://cat-bounce.com/" coords="957,1619,960,1896,316,1614,33,955,299,959,495,1414" shape="poly">
        <area target="_self" alt="piss" title="piss" href="https://cat-bounce.com/" coords="1223,1660,87" shape="circle">
    </map>
</body>
</html>
