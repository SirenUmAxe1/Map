<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        /* Set the image to be the background */
        .map-container {
            position: relative;
            display: inline-block;
        }
        .map-container img {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Create clickable area */
        .area {
            position: absolute;
            border: 2px solid rgba(0, 255, 0, 0.5); /* Visible area */
            background-color: rgba(255, 0, 0, 0.2); /* Transparent area */
        }

        /* Glow effect when hovering */
        .area:hover {
            border-color: rgba(255, 0, 0, 0.7); /* Glow effect */
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <div class="map-container">
        <img src="empty map.png" usemap="#image-map">
        <a href="https://cat-bounce.com/" class="area" style="top: 100px; left: 200px; width: 150px; height: 100px;" title="S3-Q323"></a>
        <a href="https://cat-bounce.com/" class="area" style="top: 300px; left: 400px; width: 100px; height: 100px;" title="piseds"></a>
    </div>

</body>
</html>
