<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Octagon with PNG Transparency</title>
    <style>
        .octagon-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .octagon-piece {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: filter 0.3s ease, transform 0.3s ease;
            pointer-events: none;
            border: 2px solid red; /* Temporary to see the images */
        }

        .octagon-piece.hover-area {
            pointer-events: auto;
        }

        .octagon-piece.hover-area:hover {
            filter: brightness(1.5);
            transform: scale(1.05);
        }

        .tooltip {
            position: absolute;
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .octagon-piece.hover-area:hover + .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="octagon-container">
        <!-- Background image -->
        <img src="images/Background.png" class="background" alt="Background">

        <!-- Test if the images are displaying -->
        <img src="images/Q1-1.png" alt="Test Image 1">
        <img src="images/Q1-2.png" alt="Test Image 2">

        <!-- Quadrant 1-1 -->
        <a href="link1.html">
            <img src="images/Q1-1.png" class="octagon-piece hover-area" alt="Q1-1">
        </a>
        <div class="tooltip">Quadrant 1-1</div>

        <!-- Quadrant 1-2 -->
        <a href="link2.html">
            <img src="images/Q1-2.png" class="octagon-piece hover-area" alt="Q1-2">
        </a>
        <div class="tooltip">Quadrant 1-2</div>

        <!-- Quadrant 1-3 -->
        <a href="link3.html">
            <img src="images/Q1-3.png" class="octagon-piece hover-area" alt="Q1-3">
        </a>
        <div class="tooltip">Quadrant 1-3</div>

        <!-- Quadrant 1-4 -->
        <a href="link4.html">
            <img src="images/Q1-4.png" class="octagon-piece hover-area" alt="Q1-4">
        </a>
        <div class="tooltip">Quadrant 1-4</div>
    </div>

</body>
</html>
