<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Octagon</title>
    <style>
        /* Style for the octagon container */
        .octagon-container {
            position: relative;
            width: 500px; /* Adjust size to your image */
            height: 500px;
            margin: 0 auto;
        }

        /* Style for the background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keep background behind everything */
        }

        /* Style for octagon pieces */
        .octagon-piece {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .octagon-piece:hover {
            filter: brightness(1.5); /* Glow effect */
            transform: scale(1.05); /* Slight zoom on hover */
        }

        /* Tooltip styling */
        .tooltip {
            position: absolute;
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            transform: translate(-50%, -120%); /* Position tooltip */
        }

        .octagon-piece:hover + .tooltip {
            opacity: 1;
        }

        /* Example layout for quadrants, adjust based on your image slices */
        /* You may need to position these depending on how the slices are layered */
        #q1-1 { clip-path: polygon(...); } /* Example: Add polygon clip for your slice shape */
        #q1-2 { clip-path: polygon(...); }
        #q1-3 { clip-path: polygon(...); }
        /* Repeat for other pieces */
    </style>
</head>
<body>

    <div class="octagon-container">
        <!-- Background image -->
        <img src="images/Background.png" class="background" alt="Background">
        
        <!-- Quadrant 1-1 -->
        <a href="link1.html">
            <img src="images/Q1-1.png" class="octagon-piece" id="q1-1" alt="Q1-1">
        </a>
        <div class="tooltip">Quadrant 1-1</div>

        <!-- Quadrant 1-2 -->
        <a href="link2.html">
            <img src="images/Q1-2.png" class="octagon-piece" id="q1-2" alt="Q1-2">
        </a>
        <div class="tooltip">Quadrant 1-2</div>

        <!-- Quadrant 1-3 -->
        <a href="link3.html">
            <img src="images/Q1-3.png" class="octagon-piece" id="q1-3" alt="Q1-3">
        </a>
        <div class="tooltip">Quadrant 1-3</div>

        <!-- Quadrant 1-4 -->
        <a href="link4.html">
            <img src="images/Q1-4.png" class="octagon-piece" id="q1-4" alt="Q1-4">
        </a>
        <div class="tooltip">Quadrant 1-4</div>

        <!-- Repeat similar blocks for Q2, Q3, Q4... -->
    </div>

</body>
</html>
