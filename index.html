<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        area {
            outline: 2px solid red; /* Red border to make areas visible */
            background-color: rgba(255, 0, 0, 0.2); /* Light red background on hover */
        }
        area:hover {
            background-color: rgba(255, 0, 0, 0.5); /* Darker red background on hover */
        }
    </style>
</head>
<body>

<img src="empty map.png" usemap="#image-map">

<map name="image-map">
    <area target="_self" alt="S3-Q3" title="S3-Q3" href="https://cat-bounce.com/" coords="957,1619,960,1896,316,1614,33,955,299,959,495,1414" shape="poly">
    <area target="_self" alt="piss" title="piss" href="https://cat-bounce.com/" coords="1223,1660,87" shape="circle">
</map>

</body>
</html>
